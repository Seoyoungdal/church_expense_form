<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간이 영수증 v0.92</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 85mm;
      height: 190mm;
      margin: 0 auto;
      padding: 10px;
      box-sizing: border-box;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #signaturePopup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    #signatureBox {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
    }
    canvas {
      border: 1px solid #000;
    }
    @media print {
      body {
        width: 85mm;
        height: 190mm;
      }
      #btnArea, #signaturePopup {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h2>간이 영수증</h2>
  <label>지출 항목:</label>
  <input type="text" placeholder="예: 교통비">

  <label>지출 금액:</label>
  <input type="number" inputmode="numeric" placeholder="예: 5000">

  <label>지출 일자:</label>
  <input type="date">

  <div id="btnArea">
    <button onclick="openSignature()">서명 입력</button>
    <button onclick="saveAsImage()">JPG 저장</button>
    <button onclick="window.print()">인쇄</button>
  </div>

  <div id="signaturePopup">
    <div id="signatureBox">
      <canvas id="signatureCanvas" width="300" height="150"></canvas><br>
      <button onclick="clearCanvas()">지우기</button>
      <button onclick="closeSignature()">확인</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('signaturePopup');
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    function openSignature() {
      popup.style.display = 'block';
    }

    function closeSignature() {
      popup.style.display = 'none';
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function saveAsImage() {
      const imgData = canvas.toDataURL('image/jpeg');
      const link = document.createElement('a');
      link.href = imgData;
      link.download = 'signature.jpg';
      link.click();
    }
  </script>
</body>
</html>
