<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영수증 면제 신청서</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
      color: #1f2937;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
      color: #374151;
    }
    input[type="text"], input[type="date"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
      background: #f9fafb;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 10px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .signature-section {
      display: flex;
      gap: 20px;
      margin-top: 25px;
    }
    .signature-box {
      flex: 1;
    }
    canvas {
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 6px;
      height: 120px;
      width: 100%;
      cursor: crosshair;
    }
    .buttons {
      text-align: center;
      margin-top: 25px;
    }
    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin: 6px;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #666;
      background: #f1f5f9;
      padding: 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="form-container" id="captureArea">
    <h1>영수증 면제 신청서</h1>

    <label>신청일</label>
    <input type="date" />

    <label>지출일자</label>
    <input type="date" />

    <label>지출금액</label>
    <input type="text" placeholder="예: 35,000원" />

    <label>지출내용</label>
    <input type="text" placeholder="예: 사무용품 구입" />

    <label>상세사유</label>
    <textarea placeholder="지출 사유를 자세히 작성해 주세요."></textarea>

    <label>영수증 미첨부 사유</label>
    <div class="checkbox-group">
      <div class="checkbox-item"><input type="checkbox" /> <span>영수증 분실</span></div>
      <div class="checkbox-item"><input type="checkbox" /> <span>영수증 미발행</span></div>
      <div class="checkbox-item"><input type="checkbox" /> <span>경조사비</span></div>
      <div class="checkbox-item"><input type="checkbox" /> <span>교통비</span></div>
      <div class="checkbox-item"><input type="checkbox" /> <span>기타</span></div>
    </div>

    <div class="signature-section">
      <div class="signature-box">
        <label>신청자 서명</label>
        <canvas id="canvas1"></canvas>
      </div>
      <div class="signature-box">
        <label>부서장 서명</label>
        <canvas id="canvas2"></canvas>
      </div>
    </div>

    <div class="note">
      ※ 본 신청서는 사실에 근거하여 작성하며, 가능한 관련 증빙자료를 첨부해 주시기 바랍니다.
    </div>

    <div class="buttons">
      <button onclick="downloadJPG()">📥 JPG로 저장</button>
      <button onclick="clearSignature()">🧽 서명 지우기</button>
    </div>
  </div>

  <script>
    function setupSignature(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      let drawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX || (e.touches && e.touches[0].clientX);
        const y = e.clientY || (e.touches && e.touches[0].clientY);
        return { x: x - rect.left, y: y - rect.top };
      }

      canvas.addEventListener('mousedown', e => {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      });

      canvas.addEventListener('mousemove', e => {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      });

      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mouseleave', () => drawing = false);

      canvas.addEventListener('touchstart', e => {
        drawing = true;
        const pos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      });
      canvas.addEventListener('touchmove', e => {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      });
      canvas.addEventListener('touchend', () => drawing = false);
    }

    setupSignature('canvas1');
    setupSignature('canvas2');

    function clearSignature() {
      ['canvas1', 'canvas2'].forEach(id => {
        const c = document.getElementById(id);
        c.getContext('2d').clearRect(0, 0, c.width, c.height);
      });
    }

    function downloadJPG() {
      html2canvas(document.getElementById("captureArea")).then(canvas => {
        const link = document.createElement("a");
        link.download = `영수증면제신청서_${new Date().toISOString().slice(0,10)}.jpg`;
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });
    }
  </script>
</body>
</html>
