<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>영수증 면제 신청서</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #34495e;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    .signature-area {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .signature-box {
      flex: 1;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      height: 120px;
      touch-action: none;
    }
    .btn {
      background: #3498db;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 30px auto 0;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container" id="receiptForm">
    <h1>영수증 면제 신청서</h1>

    <div class="form-group">
      <label for="applicationDate">신청일</label>
      <input type="date" id="applicationDate" />
    </div>

    <div class="form-group">
      <label for="expenseDate">지출일자</label>
      <input type="date" id="expenseDate" />
    </div>

    <div class="form-group">
      <label for="amountInput">지출금액 (원)</label>
      <input type="text" id="amountInput" placeholder="숫자만 입력" readonly />
    </div>

    <div class="form-group">
      <label for="expenseContent">지출내용</label>
      <input type="text" id="expenseContent" />
    </div>

    <div class="form-group">
      <label for="detailReason">상세사유</label>
      <textarea id="detailReason" rows="4"></textarea>
    </div>

    <div class="signature-area">
      <div class="signature-box">
        <label for="staffName">담당자 이름</label>
        <input type="text" id="staffName" />
        <label>담당자 서명</label>
        <canvas id="staffCanvas"></canvas>
      </div>
      <div class="signature-box">
        <label for="managerName">책임자 이름</label>
        <input type="text" id="managerName" />
        <label>책임자 서명</label>
        <canvas id="managerCanvas"></canvas>
      </div>
    </div>

    <button class="btn" id="saveJPG">JPG로 저장하기</button>
  </div>

  <script>
    // 날짜 자동 입력
    document.getElementById("applicationDate").value = new Date().toISOString().slice(0, 10);

    // 금액 입력 처리
    const amountInput = document.getElementById("amountInput");
    amountInput.addEventListener("click", () => {
      const val = prompt("금액을 숫자로 입력하세요");
      if (val) {
        const cleanVal = val.replace(/\D/g, "");
        amountInput.value = parseInt(cleanVal).toLocaleString();
      }
    });

    // 서명 기능 설정
    function setupCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: (e.clientX || e.touches[0].clientX) - rect.left,
          y: (e.clientY || e.touches[0].clientY) - rect.top
        };
      }

      canvas.addEventListener("mousedown", e => {
        drawing = true;
        ctx.beginPath();
        const pos = getPos(e);
        ctx.moveTo(pos.x, pos.y);
      });

      canvas.addEventListener("mousemove", e => {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      });

      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseout", () => drawing = false);

      canvas.addEventListener("touchstart", e => {
        drawing = true;
        ctx.beginPath();
        const pos = getPos(e);
        ctx.moveTo(pos.x, pos.y);
      }, { passive: false });

      canvas.addEventListener("touchmove", e => {
        if (!drawing) return;
        const pos = getPos(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }, { passive: false });

      canvas.addEventListener("touchend", () => drawing = false);
    }

    setupCanvas("staffCanvas");
    setupCanvas("managerCanvas");

    // JPG 저장 기능
    document.getElementById("saveJPG").addEventListener("click", () => {
      html2canvas(document.querySelector("#receiptForm")).then(canvas => {
        const link = document.createElement("a");
        link.href = canvas.toDataURL("image/jpeg");
        link.download = `영수증면제신청서_${new Date().toISOString().slice(0,10)}.jpg`;
        link.click();
      });
    });
  </script>
</body>
</html>
