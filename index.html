<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서명 테스트</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px;
      background: #f5f6f8;
    }
    .signature-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .signature-box {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      height: 120px;
      background-color: #fff;
      cursor: crosshair;
    }
    button {
      margin-top: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signature-container">
    <h2>서명 입력</h2>

    <div class="signature-box">
      <label for="canvas1">🖊️ 신청자 서명</label>
      <canvas id="canvas1"></canvas>
      <button onclick="clearCanvas('canvas1')">지우기</button>
    </div>

    <div class="signature-box">
      <label for="canvas2">🖊️ 부서장 서명</label>
      <canvas id="canvas2"></canvas>
      <button onclick="clearCanvas('canvas2')">지우기</button>
    </div>
  </div>

  <script>
    function enableSignature(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      let drawing = false;

      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      function getPosition(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX || e.touches?.[0]?.clientX;
        const y = e.clientY || e.touches?.[0]?.clientY;
        return {
          x: x - rect.left,
          y: y - rect.top
        };
      }

      canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        const pos = getPosition(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const pos = getPosition(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      });

      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseleave", () => drawing = false);

      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        drawing = true;
        const pos = getPosition(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
      });

      canvas.addEventListener("touchmove", (e) => {
        e.preventDefault();
        if (!drawing) return;
        const pos = getPosition(e);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      });

      canvas.addEventListener("touchend", () => drawing = false);
    }

    function clearCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    enableSignature("canvas1");
    enableSignature("canvas2");
  </script>
</body>
</html>
