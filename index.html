<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영수증 면제 신청서</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 20px;
    }
    .form-container {
      max-width: 700px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
    }
    .signature-pad {
      border: 1px solid #aaa;
      border-radius: 6px;
      margin-top: 8px;
      height: 120px;
      background-color: #fff;
      cursor: crosshair;
    }
    .signature-section {
      display: flex;
      gap: 20px;
      margin-top: 25px;
    }
    .signature-box {
      flex: 1;
      text-align: center;
    }
    .actions {
      text-align: center;
      margin-top: 25px;
    }
    .actions button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
      color: #666;
      background: #f1f3f5;
      padding: 10px;
      border-radius: 6px;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container" id="captureArea">
    <h1>영수증 면제 신청서</h1>

    <label for="date">신청일</label>
    <input type="date" id="date">

    <label for="expenseDate">지출일자</label>
    <input type="date" id="expenseDate">

    <label for="amount">지출금액</label>
    <input type="text" id="amount" placeholder="예: 35,000원">

    <label for="content">지출내용</label>
    <input type="text" id="content" placeholder="예: 사무용품 구입">

    <label for="reason">상세사유</label>
    <textarea id="reason" placeholder="구체적인 사유를 작성해주세요."></textarea>

    <label>영수증 미첨부 사유</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> 영수증 분실</label>
      <label><input type="checkbox"> 영수증 미발행</label>
      <label><input type="checkbox"> 경조사비</label>
      <label><input type="checkbox"> 교통비</label>
      <label><input type="checkbox"> 기타</label>
    </div>

    <div class="signature-section">
      <div class="signature-box">
        <label>신청자 서명</label>
        <div class="signature-pad" id="sigPad1">
          <canvas id="canvas1"></canvas>
        </div>
      </div>
      <div class="signature-box">
        <label>부서장 서명</label>
        <div class="signature-pad" id="sigPad2">
          <canvas id="canvas2"></canvas>
        </div>
      </div>
    </div>

    <div class="note">
      ※ 본 신청서는 사실에 근거하여 작성하며, 가능한 관련 증빙자료를 첨부해 주시기 바랍니다.
    </div>

    <div class="actions">
      <button onclick="downloadJPG()">JPG로 저장</button>
      <button onclick="clearCanvas()">서명 지우기</button>
    </div>
  </div>

  <script>
    function initSignature(canvasId) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");
      let drawing = false;

      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;

      canvas.addEventListener("mousedown", (e) => {
        drawing = true;
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      });
      canvas.addEventListener("mousemove", (e) => {
        if (drawing) {
          ctx.lineTo(e.offsetX, e.offsetY);
          ctx.stroke();
        }
      });
      canvas.addEventListener("mouseup", () => drawing = false);
      canvas.addEventListener("mouseout", () => drawing = false);
    }

    initSignature("canvas1");
    initSignature("canvas2");

    function downloadJPG() {
      const element = document.getElementById("captureArea");
      html2canvas(element).then(canvas => {
        const link = document.createElement("a");
        link.download = `영수증면제신청서_${new Date().toISOString().slice(0,10)}.jpg`;
        link.href = canvas.toDataURL("image/jpeg");
        link.click();
      });
    }

    function clearCanvas() {
      ["canvas1", "canvas2"].forEach(id => {
        const canvas = document.getElementById(id);
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });
    }
  </script>
</body>
</html>
