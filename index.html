<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>영수증 면제 신청서 v0.99</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 100mm;
    }
    canvas {
      border: 1px solid #333;
      width: 100%;
      height: 120px;
      touch-action: none;
    }
    .buttons {
      margin-top: 15px;
    }
    button {
      margin-right: 8px;
      padding: 8px 14px;
    }
    @media print {
      .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h2>신청자 서명</h2>
  <canvas id="signatureCanvas"></canvas>
  <div class="buttons" id="buttonArea">
    <button onclick="saveAsJPG()">JPG 저장</button>
    <button onclick="window.print()">인쇄하기</button>
    <button onclick="clearCanvas()">초기화</button>
  </div>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.clientX || (e.touches && e.touches[0].clientX);
      const clientY = e.clientY || (e.touches && e.touches[0].clientY);
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw() {
      drawing = false;
      ctx.beginPath();
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("mouseleave", endDraw);

    canvas.addEventListener("touchstart", startDraw, { passive: false });
    canvas.addEventListener("touchmove", draw, { passive: false });
    canvas.addEventListener("touchend", endDraw);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveAsJPG() {
      const buttons = document.getElementById("buttonArea");
      buttons.style.display = "none";

      html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.download = "receipt_signature.jpg";
        link.href = canvas.toDataURL("image/jpeg");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        buttons.style.display = "block";
      });
    }
  </script>
</body>
</html>
