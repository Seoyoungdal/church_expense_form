<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <title>영수증 면제 신청서</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background-color: #f8f9fa;
      max-width: 380px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
      background: none;
    }
    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }
    .amount-box {
      text-align: right;
      padding: 8px;
      border-bottom: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .signature-pair {
      display: flex;
      gap: 12px;
      justify-content: space-between;
    }
    .signature-section {
      flex: 1;
    }
    .signature-area {
      border: 1px solid #ccc;
      height: 60px;
      margin-top: 4px;
      cursor: pointer;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    #signatureModal {
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      width: 280px;
      height: 140px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
      padding: 10px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 80px;
      touch-action: none;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 5;
    }
    .buttons {
      margin-top: 20px;
      text-align: right;
    }
    button {
      margin-left: 8px;
    }
    #version {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 20px;
    }
    @media print {
      body {
        max-width: 380px;
        font-size: 12px;
        margin: 0;
      }
      #version, #overlay, #signatureModal, .buttons {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>영수증 면제 신청서</h1>
  <label>신청일</label>
  <input type="date" id="requestDate" />

  <label>지출일자</label>
  <input type="date" placeholder="예: 2025-08-01" />

  <label>지출금액</label>
  <div class="amount-box" onclick="openAmountInput()">₩0</div>

  <label>지출내용</label>
  <input type="text" placeholder="예: 회의 다과비" />

  <label>상세사유</label>
  <textarea rows="3" placeholder="예: 영수증 분실로 증빙 불가합니다."></textarea>

  <label>영수증 미첨부 사유</label>
  <div class="checkbox-group">
    <label><input type="checkbox" /> 분실</label>
    <label><input type="checkbox" /> 미발행</label>
    <label><input type="checkbox" /> 경조사비</label>
    <label><input type="checkbox" /> 교통비</label>
    <label><input type="checkbox" /> 기타</label>
  </div>

  <div class="signature-pair">
    <div class="signature-section">
      <label>신청자 이름</label>
      <input type="text" placeholder="예: 홍길동" />
      <label>신청자 서명</label>
      <div class="signature-area" onclick="openSignature('applicant')"></div>
    </div>
    <div class="signature-section">
      <label>부서장 이름</label>
      <input type="text" placeholder="예: 박부장" />
      <label>부서장 서명</label>
      <div class="signature-area" onclick="openSignature('manager')"></div>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="signatureModal">
    <canvas id="signatureCanvas"></canvas>
    <div class="buttons">
      <button onclick="clearCanvas()">지우기</button>
      <button onclick="saveSignature()">저장</button>
      <button onclick="closeSignature()">취소</button>
    </div>
  </div>

  <div class="buttons">
    <button onclick="window.print()">인쇄하기</button>
    <button onclick="saveAsImage()">JPG 저장</button>
  </div>
  <div id="version">v0.9</div>

  <script>
    document.getElementById("requestDate").value = new Date().toISOString().slice(0, 10);

    function openAmountInput() {
      let input = prompt("금액을 입력하세요 (숫자)");
      if (input !== null) {
        input = input.replace(/\D/g, "");
        document.querySelector(".amount-box").textContent = "₩" + Number(input).toLocaleString();
      }
    }

    let currentTarget = '';
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function openSignature(target) {
      currentTarget = target;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("signatureModal").style.display = "block";
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function closeSignature() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("signatureModal").style.display = "none";
    }

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", () => drawing = true);
    canvas.addEventListener("touchend", () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener("touchmove", drawTouch);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "black";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function drawTouch(e) {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      draw({ offsetX: touch.clientX - rect.left, offsetY: touch.clientY - rect.top });
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveSignature() {
      const imgData = canvas.toDataURL("image/png");
      const targetEl = document.querySelectorAll(".signature-area")[currentTarget === "applicant" ? 0 : 1];
      targetEl.style.backgroundImage = `url(${imgData})`;
      closeSignature();
    }

    function saveAsImage() {
      setTimeout(() => {
        html2canvas(document.body).then(function(canvas) {
          const img = canvas.toDataURL("image/png");
          const win = window.open();
          win.document.write('<img src="' + img + '" style="width:100%">');
        });
      }, 300);
    }
  </script>
